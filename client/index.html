<html>
	<head>

		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<script src="/node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>

</head>
<body>
	<div style="height:20px;font-size:18px;line-height:18px;font-face:Arial, sans-serif;" id="example-text"></div>
	<button id="example">Click To Activate Example!</button>

		<script>
		  var socket = io('http://sockey.api');

		  $('body').on('click','#example',function(e){

			console.log('click!');
			socket.emit('example',{"foo":"bar"});
		  
		  });

		  socket.on('example_data',function(d){

		  	$("#example-text").html(d.message);
		  	console.log(d);

		  });

		</script>


</body>
</html>
